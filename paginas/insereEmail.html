<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Enviar token.css">
    <script src="../js/Recuperar senha.js"></script>

    <title>Tela enviar e-mail Vira-Latas</title>
</head>
<body>

    <div class="enviar">
            <a href="../Index.html"><img src="../img/Vira-Latas logo.png" class="Logo"></a>
            <h2>Digite seu e-mail de recuperação</h2>
        <img src="../img/Calopsita.gif" class="Calopsita">

        <div class="formulario" >
            <form id="form-email">
                <input type="email" id="email" name="email" placeholder="Insira seu e-mail" required>
                <div class="area-botao">
                    <button type="button" class="botao" onclick="recuperar()">Confirmar</button>
                </div>
            </form>
        </div>

        
    </div>
