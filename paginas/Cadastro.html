
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Cadastro.css">
    <script src="../js/js-cadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="../js/crypto-js.min.js"></script>

    <title>Tela de cadastro Vira-Latas</title>
</head>
<body>

    <div class="Cadastro">
        <a href="../Index.html"><img src="../img/Vira-Latas logo.png" class="Logo"></a>
        
        <h1>Cadastro</h1>
        <img src="../img/Gato.gif" class="Gato">

        <div class="formulario">
            <form name="formuser" id="formcad">
                <input type="hidden" name="senhaHash" id="senhaHash">
                <input type="email" id="email" name="email" autocomplete="off" placeholder="Insira seu e-mail" required>

                <input type="text" id="cpf" name="cpf" placeholder="Insira seu CPF" autocomplete="off" maxlength="14" required>

                <input type="text" name="nome" id="nome" placeholder="Insira seu nome" required>

                <input type="tel" id="tel" name="tel" autocomplete="off" placeholder="Insira seu telefone" required>

                <input type="password" id="senha" name="senha" placeholder="Insira sua senha" required>
                
                <input type="password" id="senhaconfirm" name="senhaconfirm" placeholder="Confirme sua senha" required>
            </form>
        </div>

        <div class="area-botao">
            <button type="button" class="botao" onclick="register()"> Cadastrar </button>
        </div>
        <div class="area-subtitulo">
            <a class="logar" href="../paginas/Telalogin.html">Login</a>
        </div>
    </div>



  
</body>
</html>
