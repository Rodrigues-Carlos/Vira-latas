<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Cadastro.css">

    <title>Tela de cadastro Vira-Latas</title>
</head>
<body>

    <div class="Cadastro">
        <img src="../img/Vira-Latas logo.png" class="Logo">
        
        <h1>Cadastro</h1>
        <img src="../img/Gato.gif" class="Gato">

        <div class="formulario">
            <form>
                <input type="email" name="" placeholder="Insira seu e-mail" required>

                <input type="text" name="" placeholder="Insira seu CPF" required>

                <input type="text" name="" placeholder="Insira seu nome" required>

                <input type="text" name="" placeholder="Insira seu telefone" required>

                <input type="password" id="senha" name="" placeholder="confirme sua senha" required>
            </form>
        </div>

        <div class="area-botao">
            <button class="botao"> Entrar </button>
        </div>
        <div class="area-subtitulo">
            <a class="logar" href="../paginas/Telalogin.html">Login</a>
        </div>
    </div>
</body>
</html>
